<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="form" id="form">

        <h1>Thông tin</h1>
        <div class="card-content">
            <img src="assets/avt.png" alt="">
            <p class="card-content-text" id="getName">Nguyễn Ngọc Thái</p>
        </div>
        <div class="card-content">
            <img src="assets/code.png" alt="">
            <p class="card-content-text" id="getMSSV">25655491</p>
        </div>
        <div class="card-avt" id="card-avt">T</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
